<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
</head>
<body>
    <h2>Control ESP32</h2>
    <label for="state">Select State:</label>
    <select id="state">
        <option value="1">Turn On</option>
        <option value="0">Turn Off</option>
    </select>
    <button onclick="sendCommand()">Set</button>

    <script>
        let ws; // Declare WebSocket variable once
        
        window.onload = function() {
            ws = new WebSocket("ws://192.168.1.114:80"); // Replace with your ESP32 IP

            ws.onopen = function() {
                console.log("WebSocket connected!");
            };

            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        };

        function sendCommand() {
            if (ws && ws.readyState === WebSocket.OPEN) { // Ensure WebSocket is open before sending
                const state = document.getElementById("state").value;
                ws.send(state);
                console.log("Sent command:", state);
            } else {
                console.error("WebSocket not connected!");
            }
        }
    </script>
</body>
</html>
